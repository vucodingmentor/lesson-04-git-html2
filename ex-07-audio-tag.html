<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Audio Tag</title>
  </head>
  <body>
    <audio controls>
      <source src="https://www.w3schools.com/tags/horse.ogg" type="audio/ogg" />
      <source
        src="https://www.w3schools.com/tags/horse.mp3"
        type="audio/mpeg"
      />
      Your browser does not support the audio element.
    </audio>
  </body>
</html>
